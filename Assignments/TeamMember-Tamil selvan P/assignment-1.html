<!DOCTYPE html>
<html>

<head>    
<title>Login Form</title>   
</head>

<body>
    
        <div>
            <h1>Register</h1>
        </div>
        <div1>
            <form action=" ">
                <b>Name:</b>
                <input type="text" id="t1" placeholder="Enter name" /><br />
                <b>Email:</b>
                <input type="email" id="t2" placeholder="Enter Email" /><br />                
               <b> Mobile:</b>
                <input type="number" id="t3" placeholder="Enter Mobile" maxlength="10"  /><br />
               <b> City:</b>
                <input type="text" id="t4" placeholder="Enter City" /><br />
               <b> State:</b>
                <input type="text" id="t5" placeholder="Enter State" /><br />
		        <b>Country:</b>
                <input type="text" id="t6" placeholder="Enter Country" /><br />
                <input type="submit" id="submit" >
            </form>
        </div1>
    </section>
</body>

</html>
